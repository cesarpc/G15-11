<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link href="css/css.css" rel="stylesheet" type="text/css">
    <title>YRTEC_CalculoIMC</title>
</head>

<body>
    </head>

    <body onload="deshabilitaRetroceso()">
        <div class="topnav">
            <a onclick="clearSesion()" href="#news">Cerrar sesión</a>
            <a class="active" href="#home">Inicio</a>
            <a href="#news">Más sobre Imc</a>
            <a href="#contact">Contacto</a>
            <a href="#about">Ayuda</a>
        </div>

        <div class="container"><br>
            <div class="row">
                <div class="col-2"></div>
                <div class="card col-8" style="padding: 40px;">
                    <div class="card-header text-center">
                        <img src="img/pngegg.png" alt="Logo" style="width:100%;height:25vh;">
                        <h3>Calculo índice de masa corporal - IMC</h3>
                    </div>
                    <div class="card-body">
                        <p>Ingrese sus datos</p>
                        <form onsubmit="submitForm(event)">
                            <input class="form-control" type="text" id="nombre" placeholder="Nombre" disabled="true"><br>
                            <input class="form-control" type="text" id="apellido" placeholder="Apellido" disabled="true"><br>
                            <input class="form-control" type="text" id="correo" placeholder="Correo" disabled="true"><br>
                            <input class="form-control" type="number" step="any" id="idestatura" placeholder="Estatura (en centímetros)" required=""><br>
                            <input class="form-control" type="number" step="any" id="idpeso" placeholder="Peso (en kilogramos)" required=""><br>
                            <div style="width: 100%; text-align: center;">
                                <input class="btn btn-primary" type="submit" value="Calcular IMC"><br><br>
                            </div>
                        </form>
                        <div id="divtabla">
                            <label>Resutado:</label><br>
                            <input class="form-control" type="text" id="resultado" disabled="true"><br>
                            <table id="tabla">
                                <header>
                                    <tr>
                                        <th>Imc</th>
                                        <th>Peso</th>
                                    </tr>
                                </header>

                                <body>
                                    <tr id="bpeso">
                                        <td>Por debajo de 18.5</td>
                                        <td>Bajo peso</td>
                                    </tr>
                                    <tr id="npeso">
                                        <td>18.5—24.9</td>
                                        <td>Normal</td>
                                    </tr>
                                    <tr id="speso">
                                        <td>25—29.9</td>
                                        <td>Sobrepeso</td>
                                    </tr>
                                    <tr id="opeso">
                                        <td>30 o más</td>
                                        <td>Obeso</td>
                                    </tr>
                                </body>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/js.js" type="text/javascript"></script>
    </body>
</html>
