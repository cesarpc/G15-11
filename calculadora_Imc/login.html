<body >
    <br>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="card col-6">
                <div class="card-header">
                    <h3>Inicio de sesión</h3>
                </div>
                <div class="body">
                    <form onsubmit="validarUsuario(event)">
                        <div class="mb-3">
                            <input type="text" id="usu" class="form-control" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="pass" class="form-control" placeholder="Contraseña" required>
                        </div>
                        <br>
                        <div class="mb-3">
                            <input type="submit" class="form-control btn btn-primary" value="Iniciar Sesión">
                        </div>
                    </form>
                    <div id="alerta" class="alert alert-danger alert-dismissible fade show" style="display: none;" role="alert">
                        <strong>
                            <p id="error"></p>
                        </strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="js/jsLogin.js" type="text/javascript"></script>
</body>
